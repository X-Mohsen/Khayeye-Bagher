<!DOCTYPE html>
<html>
	<body>

		<h2>Shell for {{ host_name }}</h2>
		<h3>WD : {{ working_dir }}</h3>

		<form action="{{  url_for('run_command_in_shell_from_web') }}" method="POST" enctype="multipart/form-data">

			<input type="submit" value="Submit">

		<ol>
			{% for item in items %}

			{% endfor %}
		</ol>


	</body>
</html>
